{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="mb-4 mt-5 mx-4 my-5 align-content-center">
        <button type="button" class="p-2 btn btn-success" id="attendanceButton">Create Attendance</button>
        <button type="button" class="p-2 btn btn-info">View Attendance</button>
    </div>
</div>
<div class="container mt-lg-5">
    <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
        <table id="attendance-table" class="table table-sm table-bordered">
            <thead>
                <tr>
                    <th scope="col">Emp ID</th>
                    <th scope="col">Attendance Time</th>
                    <th scope="col">Status</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <!-- Attendance details will be dynamically added here -->
            </tbody>
        </table>        
    </div>
</div>

{% endblock %}
